<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная №1 — Шахматное изображение</title>
</head>
<body>
    <h2>Загрузка изображения и параметров</h2>
    <form action="/process" method="post" enctype="multipart/form-data">
        <label>Загрузите изображение:</label>
        <input type="file" name="image" accept="image/*" required><br><br>
        <label>Размер клетки (% от ширины изображения):</label>
        <input type="number" name="cell_size" min="1" max="100" value="10" required><br><br>
        <button type="submit">Обработать</button>
    </form>
</body>
</html>
